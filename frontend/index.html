<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturrate</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <h1>ğŸ Naturrate</h1>
        <p class="description" style="text-align: center;">
            Naturrate (pronounced nay-chu-rate) gives your video a David Attenborough style commentary. It is
            powered by Twelve Labs' Pegasus-1 model to summarize your video content.<br><br>
            Start by uploading a .mp4 video! (5MB size limit)
        </p>
        <form id="uploadForm">
            <input type="file" id="videoFile" accept="video/*" required>
            <button type="submit">Process Video</button>
        </form>
        <img id="spinner" src="assets/spinner.gif" alt="Loading...">
        <div id="status"></div>
        <video id="videoPlayer" controls></video>
        <div id="textContainer" style="display: none;"></div>
    </div>

    <script src="scripts/api.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
